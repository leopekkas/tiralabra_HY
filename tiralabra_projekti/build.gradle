plugins {
    id 'application'
    id 'jacoco'
    id 'checkstyle'
}

checkstyle {
    toolVersion "8.17"
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

check.dependsOn jacocoTestReport

mainClassName = 'tiralabra_projekti.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}
